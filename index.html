<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel ='stylesheet' href="styles.css">
    </head>
    <body>
        <h1>Weather App</h1>
        <h2>Enter city in the box below</h2>
        
        <div>
            <label>City</label><br>
            <input type="text" id="city" placeholder='Enter city'><br>
            <label>Dayhour</label><br>
            <input type="text" class="dayhour"><br>
            <label>Comment</label><br>
            <input type="text" class="comment"><br>
            <label>Humidity</label><br>
            <input type="text" class="humidity"><br>
            <label>Temperature <sup>o</sup>C</label><br>
            <input type='text' class="temp"><br>
            <label>Wind (km)</label><br>
            <input type='text' class="wind"><br>
            <button id="btn">Get weather</button>
        </div>
        
        
        <script src = "script.js"></script>
    </body>
</html>
